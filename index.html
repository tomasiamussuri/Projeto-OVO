<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador de gemas de ovos</title>
    <link rel="stylesheet" href="Assets/CSS/estilo.css"/>
    <script src="script.js" defer></script>

</head>
<body>
    <div id="titulo">
    <h1>Escolha a gema de sua preferência</h1>
    </div>
    <div class="container">
        <div class="gema">
            <img src="Assets/Img/mole.png" width="250" alt="mole">
            <div>
            <input value="gema_mole" name="preferencia" type="radio" id="gema_mole" checked> 
            <label for="'gema_mole">Mole</label>
            </div>
        </div>

        <div class="gema">
            <img src="Assets/Img/media.png" width="250" alt="media">
            <div>
            <input value="gema_media" name="preferencia" type="radio" id="gema_media">
            <label for="gema_media">Média</label>
            </div>
        </div>

        <div class="gema">    
            <img src="Assets/Img/Dura.png" width="250" alt="dura">
            <div>
            <input value="gema_dura" name="preferencia" type="radio" id="gema_dura">
            <label for='gema_dura'>Dura</label>
            </div>
        </div>
    </div>
        <div><button class="botao" type="submit" onclick="startTimer()" id="start">Início</button></div>
    <div id="res">Selecione a opção desejada</div>
    <audio id="audio" src="alarm.mp3" style="display: none;"></audio>
    <div id="timer">
        <h2>00:00:00</h2>
    </div>
</body>
</html>
